<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Space Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 100px;
            height: auto;
        }
        .logo h1 {
            margin-left: 20px;
            font-size: 24px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="Bluesky general logo.png" alt="Logo">
            <h1>Meeting Space Booking</h1>
        </div>

        <h2>Book a Meeting Space</h2>

        <form id="bookingForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="department">Department:</label>
            <input type="text" id="department" required>

            <label for="description">Description:</label>
            <input type="text" id="description" required>

            <label for="space">Select Space:</label>
            <select id="space" required>
                <option value="">-- Select --</option>
                <option value="Loft">Loft</option>
                <option value="Conference Room">Conference Room</option>
            </select>

            <label for="date">Date:</label>
            <input type="date" id="date" required>

            <label for="startTime">Start Time:</label>
            <input type="time" id="startTime" required>

            <label for="endTime">End Time:</label>
            <input type="time" id="endTime" required>

            <label>
                <input type="checkbox" id="wholeDay"> Book Whole Day (6:00 AM - 6:00 PM)
            </label>

            <button type="submit">Book Now</button>
        </form>
    </div>

    <script>
        const ZAPIER_WEBHOOK_URL = "https://hooks.zapier.com/hooks/catch/20644786/2gylflf/"; // Replace with your Zapier webhook URL

        document.getElementById("wholeDay").addEventListener("change", function() {
            if (this.checked) {
                document.getElementById("startTime").value = "06:00";
                document.getElementById("endTime").value = "18:00";
            }
        });

        document.getElementById("bookingForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent page refresh

            // Capture form data
            const formData = {
                name: document.getElementById("name").value,
                department: document.getElementById("department").value,
                description: document.getElementById("description").value,
                space: document.getElementById("space").value,
                date: document.getElementById("date").value,
                start_time: document.getElementById("startTime").value,
                end_time: document.getElementById("endTime").value,
                whole_day: document.getElementById("wholeDay").checked ? "Yes" : "No"
            };

            console.log("Captured Form Data:", formData); // Debugging

            try {
                const response = await fetch(ZAPIER_WEBHOOK_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert("✅ Booking submitted successfully!");

                    // Ask if the user wants to submit another booking
                    if (confirm("Do you want to submit another booking?")) {
                        document.getElementById("bookingForm").reset();
                    } else {
                        window.close();
                    }
                } else {
                    alert("❌ Failed to send data to Zapier. Check Zapier logs.");
                }
            } catch (error) {
                console.error("Error sending data:", error);
                alert("❌ Error sending data. Check the console for details.");
            }
        });
    </script>

</body>
</html>
